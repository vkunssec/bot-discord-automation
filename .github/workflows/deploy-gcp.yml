name: Deploy GCP

on:
    push:
        branches: [main, develop]

env:
    STAGE: ${{ secrets.STAGE }}
    DISCORD_ACCESS_TOKEN: ${{ secrets.DISCORD_ACCESS_TOKEN }}
    CLIENT_ID: ${{ secrets.CLIENT_ID }}
    CHANNEL_LOGS: ${{ secrets.CHANNEL_LOGS }}
    CHANNEL_WELCOME: ${{ secrets.CHANNEL_WELCOME }}
    CHANNEL_BIRTHDAY: ${{ secrets.CHANNEL_BIRTHDAY }}
    ROLE_DEFAULT: ${{ secrets.ROLE_DEFAULT }}
    MONGODB_URI: ${{ secrets.MONGODB_URI }}
    MONGODB_DATABASE: ${{ secrets.MONGODB_DATABASE }}
    MONGODB_COLLECTION_BIRTHDATE: ${{ secrets.MONGODB_COLLECTION_BIRTHDATE }}
    MONGODB_COLLECTION_USER_INTERACTIONS: ${{ secrets.MONGODB_COLLECTION_USER_INTERACTIONS }}

jobs:
    deploy-development:
        name: Deploy to Development
        if: github.ref == 'refs/heads/develop'
        runs-on: ubuntu-latest
        environment: dev
        env:
            IMAGE_NAME: gcr.io/${{ secrets.GCP_PROJECT_ID }}/bot-dryscord-dev:latest
        steps:
            # Git checkout
            - name: Checkout
              uses: actions/checkout@v2

            # Login to GCP
            - uses: google-github-actions/setup-gcloud@v0.2.0
              with:
                  service_account_key: ${{ secrets.GCP_CREDENTIALS }}
                  project_id: ${{ secrets.GCP_PROJECT_ID }}

            # gcloud configure docker
            - name: Configure Docker
              run: gcloud auth configure-docker --quiet

            - name: Build and Push Docker image
              run: |
                  docker build -t $IMAGE_NAME .
                  docker push $IMAGE_NAME

            - name: Deploy to Cloud Run
              run: |
                  gcloud run deploy bot-dryscord-dev \
                    --image $IMAGE_NAME \
                    --region us-central1 \
                    --memory 128Mi \
                    --min-instances 0 \
                    --max-instances 1 \
                    --platform managed

    deploy-production:
        name: Deploy to Production
        if: github.ref == 'refs/heads/main'
        runs-on: ubuntu-latest
        environment: prd
        env:
            IMAGE_NAME: gcr.io/${{ secrets.GCP_PROJECT_ID }}/bot-dryscord:latest
        steps:
            # Git checkout
            - name: Checkout
              uses: actions/checkout@v2

            # Login to GCP
            - uses: google-github-actions/setup-gcloud@v0.2.0
              with:
                  service_account_key: ${{ secrets.GCP_CREDENTIALS }}
                  project_id: ${{ secrets.GCP_PROJECT_ID }}

            # gcloud configure docker
            - name: Configure Docker
              run: gcloud auth configure-docker --quiet

            - name: Build and Push Docker image
              run: |
                  docker build -t $IMAGE_NAME .
                  docker push $IMAGE_NAME

            - name: Deploy to Cloud Run
              run: |
                  gcloud run deploy bot-dryscord \
                    --image $IMAGE_NAME \
                    --region us-central1 \
                    --memory 128Mi \
                    --min-instances 0 \
                    --max-instances 1 \
                    --platform managed
